<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeFusion üî•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #1e1e2f;
      color: white;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      background: #27293d;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      border: none;
      resize: vertical;
      font-family: monospace;
      font-size: 1rem;
      background: #2d2f4a;
      color: #ffffff;
      min-height: 80px;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background: white;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #5a67d8;
      color: white;
      cursor: pointer;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #1e1e2f;
    }
  </style>
</head>
<body>
  <header>üíª CodeFusion - Build & Share Your Code</header>
  <main>
    <textarea id="html" placeholder="HTML goes here..."></textarea>
    <textarea id="css" placeholder="CSS goes here..."></textarea>
    <textarea id="js" placeholder="JavaScript goes here..."></textarea>
    <div class="controls">
      <button onclick="runCode()">‚ñ∂Ô∏è Run</button>
      <button onclick="getShareableLink()">üîó Get Link</button>
    </div>
    <iframe id="preview"></iframe>
  </main>

  <script>
    function runCode() {
      const html = document.getElementById("html").value;
      const css = document.getElementById("css").value;
      const js = document.getElementById("js").value;
      const full = `
        <html>
        <head><style>${css}</style></head>
        <body>${html}<script>${js}<\/script></body>
        </html>
      `;
      const preview = document.getElementById("preview");
      const blob = new Blob([full], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      preview.src = url;
    }

    function getShareableLink() {
      const html = document.getElementById("html").value;
      const css = document.getElementById("css").value;
      const js = document.getElementById("js").value;
      const full = `
        <html>
        <head><style>${css}</style></head>
        <body>${html}<script>${js}<\/script></body>
        </html>
      `;
      const encoded = btoa(unescape(encodeURIComponent(full)));
      const link = `${location.origin}${location.pathname.replace("index.html", "")}viewer.html#${encoded}`;
      prompt("üìé Copy your link:", link);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
